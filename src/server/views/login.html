    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">

            <div class="collapse navbar-collapse">

    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="" data-image="/static/images/background/background-login.jpg">
            <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            {{safehtml .MessageError}}
                            <form id="loginFormValidation" method="post">
                                <div class="card" data-background="color" data-color="blue">

                                    <div class="card-header">
                                        <h3 class="card-title">{{gettext "Login"}}</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>{{gettext "Username"}} {{gettext "or VAT Number"}}</label>
                                            <input type="text" id="username" name="username" placeholder='{{gettext "Username"}} {{gettext "or VAT Number"}}' class="form-control input-border">
                                        </div>
                                        <div class="form-group">
                                            <label>{{gettext "Password"}}</label>
                                            <input type="password" id="password" name="password" placeholder='{{gettext "Password"}}' class="form-control input-border">
                                        </div>
                                        <div class="form-group">
                                            <label>{{gettext "Role"}}</label>
                                            <select name="role" id="role" class="form-control">
                                                <option value="">{{gettext "Please Select"}}</option>
                                                <option value="admin">{{gettext "Administrator"}}</option>
                                                <option value="shop">{{gettext "Shop"}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> {{gettext "Remember Me"}}</label>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="submit" class="btn btn-fill btn-wd ">{{gettext "Let's go"}}</button>
                                        <div class="forgot">
                                            <a href="#pablo">{{gettext "Forgot your password?"}}</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer footer-transparent">
                <div class="container">
                    <div class="copyright">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script>, made with
                        <i class="fa fa-heart heart"></i> by
                        <a href="https://www.succsteps.com">Succsteps</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

    $().ready(function () {
        demo.checkFullPageBackgroundImage();
        demo.loginFormValidation();

        setTimeout(function () {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>
<script>
    
    $(document).ready(function () {
        if (localStorage.chkbx && localStorage.chkbx != '') {
            $('#remember').attr('checked', 'checked');
            $('#username').val(localStorage.username);
            $('#password').val(localStorage.password);
        } else {
            $('#remember').removeAttr('checked');
            $('#username').val('');
            $('#password').val('');
        }
        $('#remember').click(function () {
            if ($('#remember').is(':checked')) {
                localStorage.username = $('#username').val();
                localStorage.password = $('#password').val();
                localStorage.chkbx = $('#remember').val();
            } else {
                localStorage.username = '';
                localStorage.password = '';
                localStorage.chkbx = '';
            }
        });
    });
</script>
